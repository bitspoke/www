@(articles: Iterable[Article])

@main("Articles") {
    @if(!articles.isEmpty) {
        <ul>
        @for(a <- articles) {
            <li>
                @a.oid<br>
                @a.author<br>
                @a.title<br>
                @a.epoch<br>
                @a.summary<br>
            </li>
        }
        </ul>
    }
}
