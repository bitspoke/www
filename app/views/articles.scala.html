@(articles: Iterable[Article])

@main("Articles") {
    @if(!articles.isEmpty) {
        <div class="list-group">
        @for(a <- articles) {
            <div class="list-group-item">
                <h1>@a.title</h1>
                <p>@a.author - @a.epoch</p>
                <p>@a.summary</p>
                <a class="btn btn-link">Read more</a>@* href="@routes.ArticleController.read/@a.oid" *@
            </div>
        }
        </div>
    }
}
