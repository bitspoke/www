@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head ng-app>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!--[if lt IE 9]>
          <script src="@routes.Assets.at("lib/html5shiv/html5shiv.min.js")"></script>
          <script src="@routes.Assets.at("lib/respond/dest/respond.min.js")"></script>
        <![endif]-->
    </head>
    <body>
        @content

        @*<script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>*@
        <script type="text/javascript" src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/angularjs/angular.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
