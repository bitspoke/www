@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>BitSpoke @title</title>

        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!--[if lt IE 9]>
          <script src="@routes.Assets.at("lib/html5shiv/html5shiv.min.js")"></script>
          <script src="@routes.Assets.at("lib/respond/dest/respond.min.js")"></script>
        <![endif]-->
    </head>
    <body>
        <div id="wrapper">
            <header>
                <nav class="navbar navbar-inverse navbar-static-top text-center" role="navigation">
                  <div class="container">                    
                    <a class="btn btn-link navbar-btn" href="@routes.ArticleController.list"><span class="fa fa-file-text"></span> Articles</a>
                    <a class="btn btn-link navbar-btn" href="@routes.ApplicationController.projects"><span class="fa fa-cubes"></span> Projects</a>
                    <a class="btn btn-link navbar-btn" href="@routes.ApplicationController.contacts"><span class="fa fa-envelope"></span> Contacts</a>
                  </div>
                </nav>

                <div class="jumbotron">
                    <div class="container">
                        <h1><a href="@routes.ApplicationController.index"><span class="fa fa-cloud"></span></a> Bitspoke</h1>
                        <h2>Bespoke software made by experts</h2>
                    </div>
                </div>
            </header>

            <div id="content" class="container">
                @content    
            </div>                    
        </div>

        <div id="footer">
            <div class="container text-center">
                <div>&copy; BitSpoke Ltd - Incorporated in England - Registration no. ???</div>
            </div>              
        </div>
    </body>
</html>
