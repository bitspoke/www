@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en" ng-app="bitspokeApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!--[if lt IE 9]>
          <script src="@routes.Assets.at("lib/html5shiv/html5shiv.min.js")"></script>
          <script src="@routes.Assets.at("lib/respond/dest/respond.min.js")"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top text-right" role="navigation">
          <div class="container">
            <a class="btn btn-link navbar-btn" href="/"><span class="fa fa-home"></span> Home</a>
            <a class="btn btn-link navbar-btn" href="@routes.ArticleController.guiList"><span class="fa fa-file-text"></span> Articles</a>            
          </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h1>Bitspoke</h1>
                <h2>Software made by experts</h2>
                <p>We provide SaaS - Software as Service solutions for your business</p>
            </div>
        </div>

        <div class="container">
            @content    
        </div>

        <script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/angularjs/angular.min.js")"></script>

        @* TODO use RequireJS *@
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/articleController.js")" type="text/javascript"></script>
    </body>
</html>
