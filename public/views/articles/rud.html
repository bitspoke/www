<div class="btn-group pull-right">
    <button class="btn btn-default" ng-class="{'active':state==='reading'}"  ng-click="read(article)"><i class="fa fa-file-text-o"></i></button>
    <button class="btn btn-default" ng-class="{'active':state==='updating'}" ng-click="updating(article)"><i class="fa fa-pencil"></i></button>
    <button class="btn btn-default" ng-click="delete(article)"><i class="fa fa-times"></i></button>
</div>
